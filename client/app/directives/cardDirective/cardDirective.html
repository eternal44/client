<a ng-href="{{::data.type}}/{{::data.$id}}">
  <md-card ng-class="(data.type === 'topic' || data.type === 'tool') ? 'tool-topic-card' : 'card'">
    <img class="card-img" ng-if="data.type === 'project'" ng-src="{{::data.attributes.images[0].url}}">
    <img class="card-img" ng-if="data.type === 'profile'" ng-src="{{::data.attributes.avatars[0].url}}">
    <h3>{{::data.attributes.name}}</h3>
    <p>{{::data.attributes.description}}</p>
  </md-card>
</a>
